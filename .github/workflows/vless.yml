name: ğŸŒ Deploy Vless Worker

on:
  workflow_dispatch:
    inputs:
      WORKER_NAME:
        description: "ğŸŒŸ Name of your worker"
        required: true
        type: string
      DOMAIN_NAME:
        description: "ğŸ  Domain Name on Cloudflare"
        required: false
        type: string
        default: gpj.us.kg

jobs:
  deploy:
    name: ğŸš€ Deploy Cloudflare Worker
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: ğŸ“‚ Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Install Node.js
      - name: ğŸ› ï¸ Install Node.js (LTS)
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      # Step 3: Install and Update Wrangler
      - name: ğŸ”„ Install Wrangler
        run: |
          npm install -g wrangler

      # Step 4: Process Configuration
      - name: ğŸ”§ Update Configuration
        run: |
          WORKER_NAME=${{ github.event.inputs.WORKER_NAME }}
          DOMAIN_NAME=${{ github.event.inputs.DOMAIN_NAME }}

          echo "Updating WORKER_NAME to ${WORKER_NAME}"
          sed -i "s/%worker_name%/${WORKER_NAME}/g" ./vless/wrangler.toml
          echo "Updating DOMAIN_NAME to ${DOMAIN_NAME}"
          sed -i "s/%domain_name%/${DOMAIN_NAME}/g" ./vless/wrangler.toml

      # Step 5: Obfuscate the Worker code
      - name: ğŸ”’ Obfuscate code
        run: |
          npx javascript-obfuscator ./vless/_worker.js --output ./vless/_worker_obfuscated.js \
          --compact true \
          --control-flow-flattening true \
          --control-flow-flattening-threshold 1 \
          --dead-code-injection true \
          --dead-code-injection-threshold 1 \
          --identifier-names-generator hexadecimal \
          --rename-globals true \
          --string-array true \
          --string-array-encoding 'rc4' \
          --string-array-threshold 1 \
          --transform-object-keys true \
          --unicode-escape-sequence true

          # Debug: Check if obfuscated file exists
          ls -l ./vless/_worker_obfuscated.js || echo "_worker_obfuscated.js not found"

      # Step 6: Commit the obfuscated file
      - name: Commit obfuscated code
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add ./vless/_worker_obfuscated.js
          git commit -m "Obfuscated _worker.js to _worker_obfuscated.js" || echo "No changes to commit"

      # Step 7: Deploy to Cloudflare
      - name: ğŸš€ Deploy to Cloudflare
        run: |
          cd vless
          wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
