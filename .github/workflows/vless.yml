name: ğŸŒ Deploy Worker

on:
  workflow_dispatch:
    inputs:
      WORKER_NAME:
        description: "ğŸŒŸ Name of your worker"
        required: true
        type: string
      DOMAIN_NAME:
        description: "ğŸŒ Custom domain name (optional)"
        required: false
        type: string
        
jobs:
  deploy:
    name: ğŸš€ Deploy Worker
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # Step 1: Checkout repository
      - name: ğŸ“‚ Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Install Node.js
      - name: ğŸ› ï¸ Install Node.js (LTS)
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      # Step 3: Install dependencies
      - name: ğŸ“¦ Install Dependencies
        run: npm install -g javascript-obfuscator wrangler

      # Step 4: Process Configuration
      - name: ğŸ”§ Update Configuration
        run: |
          WORKER_NAME=${{ github.event.inputs.WORKER_NAME }}
          DOMAIN_NAME=${{ github.event.inputs.DOMAIN_NAME }}

          echo "Updating WORKER_NAME to ${WORKER_NAME}"
          sed -i "s/%worker_name%/${WORKER_NAME}/g" ./vless/wrangler.toml
          
          if [ ! -z "${DOMAIN_NAME}" ]; then
            echo "Updating DOMAIN_NAME to ${DOMAIN_NAME}"
            sed -i "s/#%domain_name%/route = \"${DOMAIN_NAME}\"\\nroutes = [\\n  { pattern = \"${DOMAIN_NAME}/*\" }\\n]/" ./vless/wrangler.toml
          else
            echo "No custom domain provided. Skipping DOMAIN_NAME update."
          fi

      # Step 5: Obfuscate Worker Code
      - name: ğŸ”’ Obfuscate Worker Code
        run: |
          javascript-obfuscator vless/_worker.js --output vless/_worker_obfuscated.js \
          --compact true \
          --control-flow-flattening true \
          --control-flow-flattening-threshold 1 \
          --dead-code-injection true \
          --dead-code-injection-threshold 1 \
          --identifier-names-generator hexadecimal \
          --rename-globals true \
          --self-defending true \
          --string-array true \
          --string-array-encoding 'base64' \
          --string-array-rotate true \
          --string-array-threshold 1 \
          --transform-object-keys true \
          --unicode-escape-sequence true \
          --debug-protection true

      # Step 6: Commit Obfuscated File
      - name: ğŸ“¤ Commit Obfuscated File
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add vless/_worker_obfuscated.js
          git commit -m "Obfuscate _worker.js" || echo "No changes to commit"
          git push

      # Step 7: Deploy the Worker
      - name: ğŸš€ Deploy to CF
        run: |
          cd vless
          wrangler deploy --name ${{ github.event.inputs.WORKER_NAME }} --minify _worker_obfuscated.js
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
